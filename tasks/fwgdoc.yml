
---

  - name: Creating directories
    file:
      path: "{{ item }}"
      mode: 0775
      state: directory
    with_items:
      - /opt/fwd-gdoc/bin
      - /opt/fwd-gdoc/etc

  - name: Copy fwgdoc script
    copy:
      src: ./files/fwd-gdoc.sh
      dest: "/opt/fwd-gdoc/bin/fwgdoc"
      owner: root
      group: root
      mode: 0755
